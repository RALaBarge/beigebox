# Backend Configuration â€” UPDATED with retry/cooldown + generic OpenAI support
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

backend:
  default_model: "llama2"
  url: "http://localhost:11434"  # Ollama default
  timeout: 120

# Multi-backend routing (STEP 2 & 3: Retry logic + Generic OpenAI)
backends_enabled: false  # Set to true to enable multi-backend routing

backends:
  # Primary: Local Ollama with retry logic
  - provider: ollama
    name: ollama-local
    url: http://localhost:11434
    timeout: 120
    priority: 1
    # STEP 2: Retry configuration for transient errors
    max_retries: 2              # Retry transient errors (404, 429, 5xx) 2 times
    backoff_base: 1.5           # Wait 1.5^attempt seconds
    backoff_max: 10.0           # Cap backoff at 10 seconds

  # Secondary: Generic OpenAI-compatible backend (llama.cpp, vLLM, etc)
  # STEP 3: Uncomment to enable â€” change URL to your endpoint
  # - provider: openai_compat
  #   name: vLLM
  #   url: http://localhost:8000
  #   timeout: 120
  #   priority: 2
  #   max_retries: 2
  #   backoff_base: 1.5
  #   backoff_max: 10.0

  # Tertiary: OpenRouter API fallback (optional)
  # Uncomment and add API key if you want API fallback
  # - provider: openrouter
  #   name: openrouter-fallback
  #   url: https://openrouter.io/api/v1
  #   api_key: ${OPENROUTER_API_KEY}
  #   timeout: 120
  #   priority: 3

